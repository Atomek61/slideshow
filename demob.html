<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="slideshow.css"/>
    <script src="slideshow.js"></script>
    <script>
      window.onload = ()=> {new Slideshow("mydivid");}
    </script>
  </head>
  <body>
    <div id="mydivid" style="font: 18pt verdana; width: 80%; aspect-ratio: 4/3; color: rgb(179, 206, 234); background-color: rgb(21, 58, 71);">
      <div class="title"></div>
      <div class="images">
        <img class="fade" src="img1.jpg" data-title="Fliegenpilz"/>
        <img class="fade" src="img2.jpg" data-title="BlautÃ¤ubling"/>
        <img class="fade" src="img3.jpg" data-title="Parasolpilz"/>
        <img class="fade" src="img4.jpg" data-title="Schopftintling"/>
        <a class="prev" onclick="this.slideshow.nextImage(-1)">&#10094;</a>
        <a class="next" onclick="this.slideshow.nextImage(1)">&#10095;</a>
      </div>
      <div class="bullets">
        <span class="bullet" onclick="this.slideshow.showImage(0)"></span>
        <span class="bullet" onclick="this.slideshow.showImage(1)"></span>
        <span class="bullet" onclick="this.slideshow.showImage(2)"></span>
        <span class="bullet" onclick="this.slideshow.showImage(3)"></span>
      </div>
    </div>
  </body>
</html>
